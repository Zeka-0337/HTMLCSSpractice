<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='../css/portfolio3.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Portfolio 실습3</title>
</head>

<body>
    <div class="side-bar">
        <div class='side-content mt-3'>
            <i class="fas fa-home mtb side-icon"></i>
            <p class='mtb fs-5 ms-3'>Home</p>
        </div>
        
        <div class='side-content'>
            <i class="fas fa-headset mtb side-icon"></i>
            <p class='mtb fs-5 ms-3'>Services</p>
        </div>
        
        <div class='side-content'>
            <i class="fas fa-flag mtb side-icon"></i>
            <p class='mtb fs-5 ms-3'>Alerts</p>
        </div>
        
        <div class='side-content'>
            <i class="fas fa-chart-pie mtb side-icon"></i>
            <p class='mtb fs-5 ms-3'>Stats</p>
        </div>
    </div>
    
    <div style='margin-left: 50px;'>
       
       <nav class='top-nav'>
        <div class="input-group">
            <input type="search" class="input-search" placeholder=" Search">
            <button class="btn-search"><i class="fas fa-search"></i></button>
        </div>
        <button class='btn-icon'><i class="fas fa-bell "></i></button>
        <button class='btn-icon'><i class="fas fa-envelope"></i></button>
        <button class='btn-icon f'>JangHoon</button>
        <div style="clear:both"></div>
    </nav>
    <main class="container mt-3">
        <h3><b>Dashboard</b></h3>
        <div class="row mt-2">
            <div class='col-md-3'>
                <div class="card-stat shadow left-blue mt-2">
                    <div class="mtb">
                        <p>Earning (Monthly)</p>
                        <p class='card-number'>$400,000</p>
                    </div>
                    <i class="fas fa-calendar fa-2x mtb gray"></i>
                </div>
            </div>
            <div class='col-md-3'>
                <div class="card-stat shadow left-green mt-2">
                    <div class="mtb">
                        <p>Earning (Annual)</p>
                        <p class='card-number'>$800,000</p>
                    </div>
                    <i class="fas fa-dollar-sign fa-2x mtb gray"></i>
                </div>
            </div>

            <div class='col-md-3'>
                <div class="card-stat shadow left-purple mt-2">
                    <div class="mtb">
                        <p>Tasks</p>
                        <p class='card-number'>13</p>
                    </div>
                    <i class="fas fa-tasks fa-2x mtb gray"></i>
                </div>
            </div>

            <div class='col-md-3'>
                <div class="card-stat shadow left-yellow mt-2">
                    <div class="mtb">
                        <p>Requests</p>
                        <p class='card-number'>26</p>
                    </div>
                    <i class="fas fa-comments fa-2x mtb gray"></i>
                </div>
            </div>


        </div>

        <div style='clear:both'></div>

        <div class="row mb-5">
            <div class="col-md-8 mt-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class='fw-bold fs-5 mtb p-1'>Earnings Overview</h6>
                    </div>
                    <div class="card-body">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class='fw-bold fs-5 mtb p-1'>Tasks</h6>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class='d-flex' style='justify-content: space-between'>
                                <a>Borrowed Items</a>
                                <span class="badge rounded-pill bg-primary mtb">14</span>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class='d-flex' style='justify-content: space-between'>
                                <a>Trello requests</a>
                                <span class="badge rounded-pill bg-primary mtb">2</span>
                            </div>
                        </li>

                        <li class="list-group-item">
                            <div class='d-flex' style='justify-content: space-between'>
                                <a>Marked Comments</a>
                                <span class="badge rounded-pill bg-primary mtb">1</span>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>





    </main>
        
        
    </div>
    

    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: '#8f49c9',
                    borderColor: '#8f49c9',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>




</body></html>
