    <script>
        var products = [{
                id: 0,
                price: 70000,
                title: 'Blossom Dress'
            },
            {
                id: 1,
                price: 50000,
                title: 'Springfield Shirt'
            },

                title: 'Black Monastery'
            }
        ]

        $('#filterPrice').click(function() {
            $('.card-group').html('');

            var newProducts = products.filter(function(a) {
                return a.price <= 50000;
            });

            newProducts.forEach(function(i) {
                var tmp = `<div class="card">

                <p>가격 : ${i.price}</p>

            </div>
        </div>`
                $('.card-group').append(tmp);
            });
        })

        $('#sortPrice').click(function() {
            products.sort(function(a, b) {
                return a.price - b.price
            });

            var cardList = $('.card-body');
            for (i = 0; i < 3; i++) {
                cardList.eq(i).children('h5').html(products[i]['title']);
                cardList.eq(i).children('p').html(`가격 : ${products[i]['price']}`);
            }
        })

        $('#sortTitle').click(function() {
            products.sort(function(a, b) {
                return +(a.title > b.title) - 0.5
